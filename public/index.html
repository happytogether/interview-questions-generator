<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />

    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>Anni Wang - Independent UX Engineer</title>
    <style>
    :root {
      /*--primary: #555BFF;
      --secondary: #22D2A0;  */
      --main: #444cf7;
      --blue: #1343e6;
      --blue-light: #444cf7;
      --orange: #FFA500;
      --orange-light: #FF9C55;
      --purple: #7a4ef4;
      --purple-gray: #a799cc;
      --yellow: #fdee21;
      --yellow-light: #FFD913;
      --green: #00f4b7;
      --green-light: #1FC11B;
      --red: #F23838;
      --red-light: #FF5555;
      --pink: #eaafd0;
      --gray: #c0ccda;
      --gray-light: #e0e6ed;
      --gray-lightest: #f2f2f2;
      --gray-dark: #333;
      --background-color: #e5e5f7;
      --primary: var(--purple);
      --secondary: var(--yellow);
      --textColor: white;
      --play: running;
      --direction: normal;
      --duration: 60s;
      --delay: 0s;
      --iteration-count: infinite;
    }
    body {
      font-family: 'courier';
    }
    .bg-red {
      background-color: var(--red);
    }
    .bg-yellow {
      background-color: var(--yellow);
    }
    .bg-green {
      background-color: var(--green);
    }
    .bg-purple {
      background-color: var(--purple);
    }
    .bg-blue {
      background-color: var(--blue);
    }
    .bg-pink {
      background-color: var(--pink);
    }
    .bg-orange {
      background-color: var(--orange);
    }
    .inline-block {
      display: inline-block;
    }
    .p-5 {
      padding: .5rem;
      margin: .125rem;
    }
    .py-10 {
      padding: 5rem .25rem;
    }
    .h-screen {
      height: 100vh;
    }
    .text-white {
      color: white;
    }
    .text-darkgray {
      color: var(--gray-dark)
    }
    </style>

  <body style="margin: 0; padding: 0;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="width: 100vw; height: 100vh; background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 40%);">
      <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
        <span class="inline-block p-5 bg-red text-white">A</span>
        <span class="inline-block p-5 bg-blue text-white">n</span>
        <span class="inline-block p-5 bg-yellow">n</span>
        <span class="inline-block p-5 bg-pink">i</span>
        <span class="inline-block p-5 py-10 bg-orange"></span>
        <span class="inline-block p-5 bg-orange">W</span>
        <span class="inline-block p-5 bg-green">a</span>
        <span class="inline-block p-5 bg-yellow">n</span>
        <span class="inline-block p-5 bg-red text-white">g</span>
      </div>
    </div>
